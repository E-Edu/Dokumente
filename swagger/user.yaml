openapi: 3.0.1
info:
  title: User Microservice
  version: v1
servers:
- url: https://user.e-edu.the-morpheus.de
- url: http://localhost:80

tags:
- name: user
  description: User Microservice
paths:
  /user:
    post:
      tags:
        - user
      summary: Creates a new user
      description: Notice that Passwords should be stored by being hashed with BCrypt. If the teacher token is undefined, created user will be a **student**!
      operationId: create_user
      security: 
      - ServiceToken: [write]
      parameters:
        - name: Authorization
          in: header
          description: Secret communication key
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hans.peter.lustig@gmail.com
                password:
                  type: string
                  example: IchMagEinh√∂rner1234
                first_name:
                  type: string
                  example: Hans-Peter
                last_name:
                  type: string
                  example: Lustig
                teacher_token:
                  description: Optional
                  type: string
              required:
              - email
              - password
              - first_name
              - last_name
      responses:
        201:
          description: After processing this request a email will be dispatched to the users email address, containing a link for verifying their account structured in the following way **https://DOMAIN.TLD/verify?token=$TOKEN**. In case the teacher token isn't *null* and valid the teacher is instantly verified and marked as teacher.
        400:
          description: Returns *USER_ALREADY_REGISTERED* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'  
        503:
          description: Returns *DATABASE_ERROR* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'
    
    put:
      tags:
        - user
      summary: Set user info
      operationId: set_user
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Secret communication key
        - name: user_guid
          in: header
          required: true
          schema:
            type: string  
      security: 
      - ServiceToken: [write]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Hans-Peter
                last_name:
                  type: string
                  example: Lustig
                email:
                  type: string
                  example: hans.peter.lustig@gmail.com
                role:
                  type: integer
                  description:
                    User is 0,
                    Teacher is 1,
                    Admin is 2,
                    priviliged_student is 3
                  example: 0
                status:
                  type: integer
                  description:
                    Unverified is 0,
                    Verified is 1,
                    Reported is 2,
                    Banned is 3
                  example: 1
      responses:
        200:
          description: Ok

        400:
          description: Returns *INVALID_SESSION* as error string
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  error: 
                    type: string
        401:
          description: Returns *INVALID_PERMISSION* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'            
        503:
          description: Returns *DATABASE_ERROR* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'

  /user/{user_guid}:
    get:
      tags:
        - user
      summary: Gets user info.
      operationId: get_user
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Secret communication key
        - name: user_guid
          in : path
          required: true
          schema:
            type: string
      security: 
      - ServiceToken: [read]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/User'
        400:
          description: Returns *INVALID_SESSION* as error string
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  error: 
                    type: string 
        401:
          description: Returns *INVALID_PERMISSION* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'
        503:
          description: Returns *DATABASE_ERROR* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error' 
  
  /user/{user_guid}/ban:
    post:
      tags:
      - user
      summary: Bans an User
      operationId: ban_user
      security:
        - ServiceToken: [write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Secret communication key
        - name: user_guid
          in : path
          required: true
          schema:
            type: string
        - name: role
          in : header
          required: true
          schema:
            type: integer      
      responses:
        '200':
          description: Ok
        '409':
          description: Already banned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        
        '5XX':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'  

  /user/verify:
    patch:
      tags:
        - user
      security:
        - ServiceToken : [read, write]
      summary: Verifies an email token
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
      operationId: verify
      requestBody:
        content:
          application/json:
            schema: 
              type: object
              properties:
                token:
                  type: string
      responses:
        200:
          description: Ok
        401:
          description: Returns *INVALID_TOKEN* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'
        503:
          description: Returns *DATABASE_ERROR* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'

  
  /user/login:
    post:
      tags:
        - user
      security:
        - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          required: false
          schema:
            type: string
      summary: Used to login a user
      description: Returns jwt session
      operationId: login
      requestBody:
        content:
          application/json:
            schema: 
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Oka
          content:
            application/json:
              schema: 
                type: object
                properties:
                  session:
                    type: string
                    
        400:
          description: Returns *INVALID_LOGIN* as error string
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Error'
        503:
          description: Returns *DATABASE_ERROR* as error string
          content:
            application/json:
                schema: 
                  $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    ServiceToken:
      type: http
      scheme: bearer
      bearerFormat: randomstring
  schemas:
    User:
      type: object
      properties:
        first_name:
          type: string
          example: Hans-Peter
        last_name:
          type: string
          example: Lustig
        created_at:
          type: string
          description: Time when the user created the Account.
          example: 2020-03-22T20:26:47.367+0000
        email:
          type: string
          example: hans.peter.lustig@gmail.com
        role:
          type: integer
          description:
            User is 0,
            Teacher is 1,
            Admin is 2,
            priviliged_student is 3
          example: 0
        status:
          type: integer
          description:
            Unverified is 0,
            Verified is 1,
            Reported is 2,
            Banned is 3
          example: 1
    Error:
      type: object
      properties:
        error:
          type: string