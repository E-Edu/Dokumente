  /task/vote/{task_id}:
    put:
      tags:
      - task
      summary: Votes for a task
      description: Vote for a specific task. The vote argument can **only** be 1 or -1
      operationId: voteTask
      security:
      - ServiceToken: [read, write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
        - name: user_guid
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                vote :
                  type: integer
                  description:
                    Can be 1 or -1
                  example:
                    1
      responses:
        '200':
          description: Ok
        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '5XX':
