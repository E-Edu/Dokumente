  /task/{task_id}/verify:
    patch:
      tags:
      - task
      summary: Verifys a task
      operationId: verifyTask
      security:
      - JWT: [write]
      - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
        - name: task_id
          in: path
          required: true
          description: The unique task id
          schema:
            type: integer
            format: int64
            minimum: 0
            
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  task_id: 
                    type: integer
                  authorId:
                    type: string
                    format: guid
                  task:
                    type: string
                    example: Ordne die WÃ¶rter in der richtigen Reihenfolge!
                  necessary_points:
                    type: integer
                    example: 0
                  verified:
                    type: boolean
                    example: true
                  lectureId:
                    type: integer
                    example:
                      5
                  displayName:
                    type: string
                    example: SVO

                  task_type_id:
                    type: integer
                    example: 5

                  difficulty:
                    type: string
                    example: Hard

        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error :
                    type: string
        
        '5XX':
          description: Server Error
          content:
