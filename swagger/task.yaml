openapi: 3.0.1
info:
  title: Task Microservice WIP
  version: v1
servers:
- url: https://task.e-edu.the-morpheus.de/
- url: http://localhost:80
tags:
- name: subject
  description: Task Microservice
- name: module
  description: Task Microservice
- name: lecture
  description: Task Microservice
- name: task
  description: Task Microservice
- name: difficulty
  description: Task Microservice
- name: task_type
  description: Task Microservice
- name: solution
  description: Task Microservice

paths:


  /subject:
    post:
      tags:
      - subject
      summary: Create a subject
      operationId: createSubject
      security:
      - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Secret communication key
        - name: Role
          in: header
          required: true
          schema:
            type: string
          description: User Role
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  display_name:
                    type: string
      responses:
        '200':
          description: Ok
        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '5XX':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
      - subject
      summary: Get all subjects
      operationId: getSubjects
      security:
      - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Secret communication key
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subject'
        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '5XX':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

