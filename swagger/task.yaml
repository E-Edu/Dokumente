
openapi: 3.0.1
info:
  title: Task Microservice WIP
  version: v1
servers:
- url: http://localhost:80
- url: https://localhost:80
tags:
- name: task
  description: Task Microservice
- name: subject
  description: Task Microservice
- name: module
  description: Task Microservice
- name: lecture
  description: Task Microservice
- name: solution
  description: Task Microservice
- name: difficulty
  description: Task Microservice
paths:
  /task:
    post:
      tags:
      - task
      summary: Creates a new task
      operationId: createTask
      security: 
      - JWT: [write]
      - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                necessary_points:
                  type:  integer
                task_type_id:
                  type:  integer
                subject:
                  type:  integer
                module:
                  type:  integer
                lecture:
                  type:  integer
                difficulty:
                  type:  integer
      responses:
        '200':
          description: Ok
      
        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error :
                    type: string
        
        '5XX':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error :
                    type: string

    get:
      tags:
      - task
      summary: Gets all tasks based on provided query parameters 
      operationId: searchTask
      security: 
      - JWT: [read]
      - ServiceToken : [read, write]
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
        - name: subject
          in : query
          required : true
          description: Subject
          schema :
            type: string
            format: string
            minimum: 0
        - name: module
          in : query
          required : true
          description: Module
          schema :
            type: string
            format: string
            minimum: 0
        - name: lecture
          in : query
          required : false
          description: Lecture
          schema :
            type: string
            format: string
            minimum: 0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      type: object
                      properties:
                        task_id:
                          type: integer
                        task:
                          type: string
                        taskType:
                          type: string
                        necessary_points:
                          type: integer
                        subject:
                          type: string
                        lecture:
                          type: string
                        difficulty:
                          type: string
                        author:
                          type: string
                          
        '4XX':
          description: User Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error :
                    type: string
        
        '5XX':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error :
                    type: string

